<mat-card class="post-card" (click)="showDetail(post.id)">
  <mat-card-header>
    <mat-card-title>
      {{ post.title | titlecase }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="post-subtitle">
    <mat-card-subtitle class="line">
      <b>{{ post.createdAt | date : "dd/MM/yyyy" }}</b></mat-card-subtitle
    >
    <mat-card-subtitle class="line">
      <b>{{ post.user.name | titlecase }}</b></mat-card-subtitle
    >
  </mat-card-content>
  <mat-card-footer>
    {{ post.content | titlecase }}
  </mat-card-footer>
</mat-card>
