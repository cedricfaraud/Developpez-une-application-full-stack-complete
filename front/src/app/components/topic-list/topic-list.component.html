<div class="topic-items">
  <ng-container class="topics-list" *ngFor="let topic of topics$ | async">
    <app-topic
      [topic]="topic"
      [fromProfilePage]="fromProfilePage"
      (unsubscribeTopic)="onUnsubscribeTopic($event)"
      (subscribeTopic)="onSubscribeTopic($event)"
    ></app-topic>
  </ng-container>
</div>
<div *ngIf="(topics$ | async)?.length === 0">
  <p>Vous n'êtes abonné à aucun Thème.</p>
</div>
