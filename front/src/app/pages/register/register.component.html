<div>
  <button mat-icon-button routerLink="/">
    <mat-icon class="icon">arrow_back</mat-icon>
  </button>
</div>
<div class="center">
  <h1>Inscription</h1>

  <form class="centerFlexCol" [formGroup]="form">
    <div class="centerFlexCol">
      <mat-form-field
        fxFlex
        appearance="outline"
        style="width: 300px !important"
        floatLabel="always"
        placehoder="Nom d'utilisateur"
      >
        <mat-label>Nom d'utilisateur</mat-label>
        <input matInput placeholder="" formControlName="name" />
      </mat-form-field>

      <mat-form-field
        fxFlex
        appearance="outline"
        floatLabel="always"
        style="width: 300px !important"
      >
        <mat-label>Adresse e-mail</mat-label>
        <input type="email" name="email" matInput formControlName="email" />
      </mat-form-field>
      <mat-form-field
        fxFlex
        appearance="outline"
        style="width: 300px !important"
        floatLabel="always"
      >
        <mat-label>Mot de passe</mat-label>
        <input
          type="password"
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          type="button"
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="form.invalid"
        (click)="submit()"
      >
        S'inscrire
      </button>
      <span *ngIf="onError" class="error">An error occurred</span>
    </div>
  </form>
</div>
